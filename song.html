<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="song.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >

    
    <!--Font awesome for icons-->
    <script src="https://kit.fontawesome.com/66e1c62ff6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="music_player.css">

    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-color fixed-top ">

        <div class="container"  >
            <a href="index.html" class="navbar-brand" style="padding-left:400px;"> 
              <i class="fab fa-napster fa-lg icon"></i><span > Volumes Up</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ">
                      <a class="nav-link " href="about.html" style="padding-left: 1000px;">About <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

        </div>
        
      </nav>

    
    <div class="main">

        <!--left part-->

        <div class="left">

            <!--song image-->
            <img src="" alt="" id="track_image">
            <p id="artist">Artist name</p>
            <div class="volume">

            <p id="volume_show">80</p>

            <i class="fas fa-volume-up" id="volume_icon " onclick="mute_sound()"></i>

            <input type="range" min="0" max="100" value="80" onchange="volume_change()" id="volume">
            </div>    
        </div>    

        <!--right part-->

        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <!--song title-->
            <p id="title">title.mp3</p>
            

            <!--middle part-->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fas fa-step-backward"></i></button>

                <button onclick="justplay()" id="play"><i class="fas fa-play-circle"></i></button>

                <button onclick="next_song()" id="next"><i class="fas fa-step-forward"></i></button>
            </div>

            <!--song duration part-->

            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>

            <button id="auto" onclick="autoplay_switch()">Auto play <i class="fas fa-circle-notch"></i></button>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--js file-->

    <script src="song.js" type="text/javascript"></script>

</body>
</html>
