<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--font awesone for icons-->
    <script src="https://kit.fontawesome.com/66e1c62ff6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
        </div>

        <div class="song-details">
            <p class="name">arijit</p>
            <p class="artist">arijit singh</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
              </div>

            <div class="timer">
                <span class="current">0:20</span>
                <span class="duration">0:20</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previoust</i>
            <div class="play-pause">
                <i  class="material-icons play">play_arrow</i>
            </div>

            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music"  class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
              <div class="row">
                <i class= "list material-icons">queue_music</i>
                <span>Music list</span>
              </div>
              <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- list goes here -->

                <!-- <li li-index="${i+1}">
                    <div class="row">
                       <p>
                          <span>${allMusic[i].name}</span>
                          <span>${allMusic[i].artist}</span>
                       </p>
                    </div>
                    <audio class="${allMusic[i].src}" src="songs/${allMusic[i].src}.mp3"></audio>
                    <span id="${allMusic[i].src}" class="audio-duration"></span>
                  </li> -->
            </ul>
          </div>
    </div>

    <script src="music-list.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

</body>
</html>
